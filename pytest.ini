[pytest]
# Pytest configuration for mahsm

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes

# Markers
markers =
    e2e: End-to-end tests (requires API keys)
    slow: Slow running tests
    integration: Integration tests
    requires_llm: Tests requiring actual LLM API calls
    
# Ignore Windows-incompatible modules
norecursedirs = .git .tox dist build *.egg

# Coverage options (when running with --cov)
[coverage:run]
source = mahsm
omit =
    */tests/*
    */mahsm/tuning.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
